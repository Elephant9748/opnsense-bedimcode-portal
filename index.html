<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css" />

    <link href="css/boxicons/css/boxicons.min.css" rel="stylesheet" />

    <title>Nadya Portal Login</title>
    <script src="js/axios.min.js"></script>
  </head>
  <body>
    <div class="l-form">
      <div class="shape1"></div>
      <div class="shape2"></div>

      <div class="form">
        <img src="images/authentication.svg" alt="" class="form__img" />

        <form class="form__content">
          <h1 class="form__title">Nadya Portal</h1>

          <div class="form__div form__div-one">
            <div class="form__icon">
              <i class="bx bx-user-circle"></i>
            </div>

            <div class="form__div-input">
              <label for="" class="form__label">Username</label>
              <input type="text" id="inputUsername" class="form__input" />
            </div>
          </div>

          <div class="form__div">
            <div class="form__icon">
              <i class="bx bx-lock"></i>
            </div>

            <div class="form__div-input">
              <label for="" class="form__label">Password</label>
              <input type="password" id="inputPassword" class="form__input" />
            </div>
          </div>
          <p id="msg-status" style="text-align:right;visibility:hidden;">Status: message!</p> 
          <!-- <a href="#" class="form__forgot">Forgot Password?</a> -->
          <a href="#" class="form__forgot"></a>

          <!-- <input type="submit" id="signin" class="form__button" value="Login" /> -->
          <button id="btnlogin" class="button_login form__button" type="button">Login</button>
          <button id="btnanom" class="button_login_anom form__button" type="button">Login-anonymous</button>
          <button id="btnlogout" class="button_login_logout form__button" type="button">Logout</button>

          <div class="form__social">
            <span class="form__social-text">To get an account contact us!</span>

            <a href="#" class="signal form__social-icon"
              ><i class="bx"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"

            ></a>

              ><i class="bx"
                ><svg

                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-mastodon"
                  viewBox="0 0 16 16"

          </div>
        </form>
        <!-- Modal -->
        <div class="modal">
          <div class="modal-content">
            <!-- <span class="close-button">&times;</span> -->
            <button type="button" id="signin" class="form__button close-button">
            </button>
            <!-- <img src="https://assets.codepen.io/1462889/sl3.jpg" alt="" /> -->
            <img
              src="images/authentication.svg"
              alt=""
              class="form__img"
            />
            <h2 style="padding-left:0.5rem;"><i class="bx bx-bell"></i> Nadya Portal</h2>
            <p style="padding:1rem;" id="modal-msg">
              No Content ...
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!-- ===== MAIN JS ===== -->
    <script src="js/main.js"></script>
  </body>
</html>
